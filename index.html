<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语口语闪卡</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5', /* 主紫色 */
                        secondary: '#EC4899', /* 粉色 */
                        success: '#10B981', /* 绿色 */
                        danger: '#EF4444', /* 红色 */
                        neutral: '#1F2937', /* 深灰文字 */
                        'neutral-light': '#F3F4F6', /* 浅灰背景 */
                        'warning': '#F59E0B', /* 黄色，用于其他警告，但这里我们用danger表示错误选项 */
                    },
                    fontFamily: {
                        comic: ['"Comic Sans MS"', '"Marker Felt"', 'Arial', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-flip {
                transform-style: preserve-3d;
                transition: transform 0.6s;
            }
            .card-flipped {
                transform: rotateY(180deg);
            }
            .card-front, .card-back {
                backface-visibility: hidden;
                position: absolute;
                width: 100%;
                height: 100%;
                border-radius: 1rem;
                padding: 2rem;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
            }
            .card-back {
                transform: rotateY(180deg);
                background-color: #f9fafb; /* Light gray background for back */
            }
            .option-button {
                transition: background-color 0.3s, transform 0.2s, border-color 0.3s; /* Add border-color transition */
                transform: scale(1);
                border: 2px solid transparent; /* Default transparent border */
            }
            .option-button:hover {
                transform: scale(1.02);
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }
            .option-button:disabled {
                opacity: 0.7;
                cursor: not-allowed;
            }
            /* Custom scrollbar for error report */
            .custom-scrollbar::-webkit-scrollbar {
                width: 8px;
            }
            .custom-scrollbar::-webkit-scrollbar-track {
                background: #f1f1f1;
                border-radius: 10px;
            }
            .custom-scrollbar::-webkit-scrollbar-thumb {
                background: #888;
                border-radius: 10px;
            }
            .custom-scrollbar::-webkit-scrollbar-thumb:hover {
                background: #555;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 min-h-screen flex flex-col items-center justify-center p-4 font-sans text-neutral">

    <div id="welcome-page" class="fixed inset-0 bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 flex flex-col items-center justify-center z-50 p-4">
        <h1 class="text-4xl md:text-5xl font-bold text-white mb-8 text-center">词汇闪卡 <br>(from 锋锋老师)</h1>
        <div class="bg-white p-8 rounded-lg shadow-xl text-center max-w-sm w-full">
            <p class="text-lg text-neutral mb-4">请输入测验码：</p>
            <input type="password" id="access-code-input" class="w-full p-3 border-2 border-gray-300 rounded-md text-center text-xl tracking-widest mb-4 focus:outline-none focus:border-primary" placeholder="••••">
            <p id="access-code-feedback" class="text-danger mb-4 hidden">测验码错误，请重试！</p>
            <button id="enter-app-btn" class="bg-primary text-white px-8 py-3 rounded-full text-lg shadow-md hover:bg-primary-dark transition duration-300">
                进入闪卡练习
            </button>
        </div>
    </div>

    <div id="app-content" class="w-full flex flex-col items-center hidden">
        <header class="w-full max-w-2xl flex justify-between items-center mb-6 text-white">
            <div class="text-lg font-semibold">英语口语闪卡</div>
            <div class="flex items-center space-x-4">
                <div id="card-counter" class="text-white">
                    <span id="current-card-index">1</span> / <span id="total-cards">0</span>
                </div>
                <button id="stats-btn" class="bg-white text-primary px-4 py-2 rounded-full shadow hover:bg-gray-100 transition duration-300">
                    <i class="fa fa-bar-chart"></i> 统计
                </button>
            </div>
        </header>

        <main class="w-full max-w-2xl h-96 relative mb-8">
            <div id="card" class="card-flip w-full h-full bg-white rounded-xl shadow-lg flex items-center justify-center p-8 transition-transform duration-600">
                <div id="card-front" class="card-front bg-white">
                    <p id="card-english" class="text-3xl font-bold mb-4 text-neutral"></p>
                    <div id="options-container" class="flex flex-col space-y-4 w-full px-8 mt-4">
                        </div>
                    <p id="feedback-message" class="text-2xl font-bold mt-4"></p>
                    <button id="check-answer-btn" class="mt-4 bg-primary text-white px-6 py-2 rounded-full shadow hover:bg-primary-dark transition duration-300 hidden">
                        检查
                    </button>
                </div>
                <div id="card-back" class="card-back bg-neutral-light">
                    <p class="text-lg text-gray-600 mb-2">英文:</p>
                    <p id="answer-english" class="text-2xl font-semibold mb-4 text-neutral cursor-pointer hover:text-primary transition-colors duration-200 flex items-center justify-center gap-2">
                        <span id="english-text"></span>
                        <i class="fa fa-volume-up"></i>
                    </p>
                    <p class="text-lg text-gray-600 mb-2">中文:</p>
                    <p id="answer-chinese" class="text-2xl font-semibold mb-4 text-neutral"></p>
                    <p class="text-lg text-gray-600 mb-2">例句:</p>
                    <p id="answer-example" class="text-xl italic text-gray-700 cursor-pointer hover:text-primary transition-colors duration-200 flex items-center justify-center gap-2">
                        <span id="example-text"></span>
                        <i class="fa fa-volume-up"></i>
                    </p>
                </div>
            </div>
        </main>

        <div class="flex space-x-4 mb-8">
            <button id="prev-btn" class="bg-white text-primary p-4 rounded-full shadow-lg hover:bg-gray-100 transition duration-300">
                <i class="fa fa-arrow-left fa-2x"></i>
            </button>
            <button id="next-btn" class="bg-primary text-white p-4 rounded-full shadow-lg hover:bg-primary-dark transition duration-300">
                <i class="fa fa-arrow-right fa-2x"></i>
            </button>
        </div>

        <button id="end-practice-btn" class="bg-primary text-white px-8 py-3 rounded-full shadow-lg text-lg font-semibold hover:bg-primary-dark transition duration-300 mb-8">
            <i class="fa fa-stop-circle"></i> 结束练习
        </button>

        <button id="restart-btn" class="bg-white text-danger px-8 py-3 rounded-full shadow-lg text-lg font-semibold hover:bg-gray-100 transition duration-300 hidden">
            <i class="fa fa-refresh"></i> 重新开始
        </button>
    </div>

    <div id="completion-page" class="fixed inset-0 bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 flex flex-col items-center justify-center z-40 p-4 hidden">
        <div class="bg-white p-8 rounded-lg shadow-xl text-center max-w-md w-full">
            <h2 id="completion-title" class="text-4xl font-bold text-success mb-6">Congratulations!</h2>
            <p id="completion-message" class="text-2xl text-neutral mb-8">您已提前结束练习</p>
            <div class="flex flex-col md:flex-row justify-center items-center space-y-4 md:space-y-0 md:space-x-4 mb-4">
                <button id="return-to-practice-btn" class="bg-primary text-white px-8 py-3 rounded-full text-lg shadow-md hover:bg-primary-dark transition duration-300 w-full md:w-auto">
                    返回练习
                </button>
                <button id="view-report-btn" class="bg-indigo-600 text-white px-8 py-3 rounded-full text-lg shadow-md hover:bg-indigo-700 transition duration-300 w-full md:w-auto">
                    查看错题报告
                </button>
            </div>
            <div class="flex justify-center mt-4">
                <button id="export-data-btn" class="bg-green-500 text-white px-8 py-3 rounded-full text-lg shadow-md hover:bg-green-600 transition duration-300 w-full md:w-auto">
                    导出学习记录
                </button>
            </div>
            <button id="start-new-session-btn" class="bg-gray-200 text-neutral px-8 py-3 rounded-full text-lg shadow-md hover:bg-gray-300 transition duration-300 mt-6 w-full md:w-auto">
                开始新练习
            </button>
        </div>
    </div>

    <div id="stats-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full text-center relative">
            <button id="close-stats-btn" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-2xl">
                <i class="fa fa-times"></i>
            </button>
            <h2 class="text-3xl font-bold text-primary mb-6">学习统计</h2>
            <div class="mb-6">
                <p class="text-lg text-neutral mb-2">总词数: <span id="total-words" class="font-semibold">0</span></p>
                <p class="text-lg text-neutral mb-2">已掌握: <span id="learned-words" class="font-semibold">0</span></p>
                <p class="text-lg text-neutral mb-4">正确率: <span id="correct-rate" class="font-semibold">0%</span></p>
                <div class="w-full bg-gray-200 rounded-full h-4">
                    <div id="progress-bar" class="bg-success h-4 rounded-full transition-all duration-500" style="width: 0%;"></div>
                </div>
                <p class="text-sm text-gray-500 mt-2">学习进度</p>
            </div>
            <button id="continue-btn" class="bg-primary text-white px-6 py-3 rounded-full text-lg shadow hover:bg-primary-dark transition duration-300">
                继续学习
            </button>
        </div>
    </div>

    <div id="error-report-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl max-w-2xl w-full h-3/4 flex flex-col relative">
            <button id="close-error-report-btn" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-2xl">
                <i class="fa fa-times"></i>
            </button>
            <h2 class="text-3xl font-bold text-danger mb-6 text-center">错题报告</h2>
            <div id="incorrect-cards-list" class="flex-grow overflow-y-auto custom-scrollbar pr-4">
                </div>
            <button id="close-report-and-restart-btn" class="mt-6 bg-primary text-white px-6 py-3 rounded-full text-lg shadow hover:bg-primary-dark transition duration-300">
                关闭并开始新练习
            </button>
        </div>
    </div>

    <audio id="clickSound" src="click.mp3" preload="auto"></audio>
    <audio id="correctSound" src="correct.mp3" preload="auto"></audio>
    <audio id="wrongSound" src="wrong.mp3" preload="auto"></audio>

    <script>
        let flashcards = [];
        let currentCardIndex = 0;
        let userStats = {
            learnedWords: new Set(),
            correctAnswers: 0,
            totalAttempts: 0,
            incorrectlyAnsweredCards: new Map(), // Use Map to store unique cards by English phrase
            attemptedCardEnglishPhrases: new Set() // Track unique cards attempted in the session
        };
        let currentSelectedOption = null;
        let currentCardIsCorrect = null;
        let isAnswerChecked = false; // New state variable: true after checking answer, before flipping

        // Welcome Page Elements
        const welcomePage = document.getElementById('welcome-page');
        const accessCodeInput = document.getElementById('access-code-input');
        const enterAppBtn = document.getElementById('enter-app-btn');
        const accessCodeFeedback = document.getElementById('access-code-feedback');
        const correctAccessCode = "1314";

        // Main App Elements
        const appContent = document.getElementById('app-content');
        const cardElement = document.getElementById('card');
        const cardEnglishEl = document.getElementById('card-english');
        const optionsContainer = document.getElementById('options-container');
        const feedbackMessageEl = document.getElementById('feedback-message');
        const checkAnswerBtn = document.getElementById('check-answer-btn');

        // Changed these to span IDs to separate text from icon
        const answerEnglishEl = document.getElementById('answer-english');
        const englishTextEl = document.getElementById('english-text');
        const answerChineseEl = document.getElementById('answer-chinese');
        const answerExampleEl = document.getElementById('answer-example'); 
        const exampleTextEl = document.getElementById('example-text');

        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const statsBtn = document.getElementById('stats-btn');
        const endPracticeBtn = document.getElementById('end-practice-btn'); 

        // Stats Modal Elements
        const statsModal = document.getElementById('stats-modal');
        const closeStatsBtn = document.getElementById('close-stats-btn');
        const continueBtn = document.getElementById('continue-btn');
        const currentCardIndexEl = document.getElementById('current-card-index');
        const totalCardsEl = document.getElementById('total-cards');
        const learnedWordsEl = document.getElementById('learned-words');
        const correctRateEl = document.getElementById('correct-rate');
        const progressBar = document.getElementById('progress-bar');
        const totalWordsModalEl = document.getElementById('total-words'); 

        // Completion Page Elements
        const completionPage = document.getElementById('completion-page');
        const completionTitleEl = document.getElementById('completion-title'); 
        const completionMessageEl = document.getElementById('completion-message'); 
        const viewReportBtn = document.getElementById('view-report-btn');
        const startNewSessionBtn = document.getElementById('start-new-session-btn');
        const returnToPracticeBtn = document.getElementById('return-to-practice-btn'); // New button
        const exportDataBtn = document.getElementById('export-data-btn'); // New button

        // Error Report Modal Elements
        const errorReportModal = document.getElementById('error-report-modal');
        const closeErrorReportBtn = document.getElementById('close-error-report-btn');
        const incorrectCardsList = document.getElementById('incorrect-cards-list');
        const closeReportAndRestartBtn = document.getElementById('close-report-and-restart-btn');

        // Audio Elements
        const clickSound = document.getElementById('clickSound');
        const correctSound = document.getElementById('correctSound');
        const wrongSound = document.getElementById('wrongSound');

        // Function to play sound effect
        function playSound(audioElement) {
            if (audioElement) {
                audioElement.currentTime = 0; // Rewind to the start
                audioElement.play().catch(e => console.error("Error playing sound:", e)); // Catch potential play errors
            }
        }

        // Helper function for speaking text
        function speakText(text, lang = 'en-US') {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = lang;
                // Stop any current speech before starting new one
                window.speechSynthesis.cancel(); 
                window.speechSynthesis.speak(utterance);
            } else {
                console.warn("Speech Synthesis not supported in this browser.");
            }
        }

        // Named function for English word click event
        function speakEnglishWord() {
            speakText(englishTextEl.textContent, 'en-US'); // Use englishTextEl for content
            playSound(clickSound); // Play click sound when word is clicked
        }

        // Named function for example sentence click event
        function speakExampleSentence() {
            speakText(exampleTextEl.textContent, 'en-US'); // Use exampleTextEl for content
            playSound(clickSound); // Play click sound when example is clicked
        }

        // Function to start the main application
        async function startApp() {
            welcomePage.classList.add('hidden'); // Hide welcome page
            appContent.classList.remove('hidden'); // Show main app content
            await fetchFlashcards(); // Load flashcards
        }

        // Fetch flashcards data
        async function fetchFlashcards() {
            try {
                const response = await fetch('flashcards_data.json');
                flashcards = await response.json();
                shuffleCards(flashcards);
                renderCard();
                updateCardCounter();
                updateStatsDisplay(); // Initial display of stats on load
                console.log('Flashcards loaded:', flashcards.length);
            } catch (error) {
                console.error('Error fetching flashcards:', error);
                alert('加载词汇数据失败，请检查 flashcards_data.json 文件。');
            }
        }

        // Shuffle array
        function shuffleCards(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Render current card (front side)
        function renderCard() {
            if (flashcards.length === 0) {
                cardEnglishEl.textContent = 'No cards available.';
                optionsContainer.innerHTML = '';
                feedbackMessageEl.textContent = '';
                checkAnswerBtn.classList.add('hidden');
                return;
            }

            const currentCard = flashcards[currentCardIndex];
            cardEnglishEl.textContent = currentCard.english;

            // Clear previous options, feedback, hide check button and reset selections
            optionsContainer.innerHTML = '';
            feedbackMessageEl.textContent = '';
            feedbackMessageEl.className = 'text-2xl font-bold mt-4'; // Reset class
            checkAnswerBtn.classList.add('hidden');
            currentSelectedOption = null;
            currentCardIsCorrect = null; // Reset correctness flag for new card
            isAnswerChecked = false; // Reset answer checked state

            // Remove previous speech listeners from card back
            answerEnglishEl.removeEventListener('click', speakEnglishWord);
            answerEnglishEl.style.cursor = 'default'; 
            answerEnglishEl.classList.remove('hover:text-primary'); 

            answerExampleEl.removeEventListener('click', speakExampleSentence);
            answerExampleEl.style.cursor = 'default'; 
            answerExampleEl.classList.remove('hover:text-primary'); 

            // Generate options (one correct, one incorrect)
            const correctOption = currentCard.chinese;
            const incorrectOption = getRandomDistractor(currentCard.chinese);
            const options = shuffleCards([correctOption, incorrectOption]);

            options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                // Removed ring-4, ring-offset-2 from initial class, will add on selection
                button.className = 'option-button w-full bg-indigo-100 text-indigo-700 font-semibold py-3 px-6 rounded-xl shadow-md hover:bg-indigo-200 transition duration-300';
                button.addEventListener('click', () => {
                    selectOption(option, currentCard);
                    playSound(clickSound); // Play click sound on option selection
                });
                optionsContainer.appendChild(button);
            });

            // Ensure card is flipped to the front
            cardElement.classList.remove('card-flipped');
            updateCardCounter();
            console.log('Rendered card:', currentCard.english);
        }

        // Get a random Chinese translation that is not the correct answer
        function getRandomDistractor(correctAnswer) {
            const allChineseOptions = flashcards.map(card => card.chinese);
            const availableDistractors = allChineseOptions.filter(chinese => chinese !== correctAnswer);

            if (availableDistractors.length === 0) {
                const fallbackDistractors = ["你好", "谢谢", "再见", "对不起", "是的", "不是"];
                return fallbackDistractors.find(d => d !== correctAnswer) || "一个错误选项";
            }
            const randomIndex = Math.floor(Math.random() * availableDistractors.length);
            return availableDistractors[randomIndex];
        }

        // User selects an option
        function selectOption(selectedOption, currentCard) {
            if (isAnswerChecked) return; // Prevent selection after answer is checked

            const optionButtons = optionsContainer.querySelectorAll('.option-button');
            optionButtons.forEach(button => {
                // Reset styling for all buttons first
                button.classList.remove('ring-4', 'ring-primary', 'ring-offset-2');
                button.classList.remove('bg-success', 'text-white', 'border-success'); // Clear correct/wrong highlights
                button.classList.remove('bg-danger', 'text-white', 'border-danger'); // Use danger here too for reset
                button.classList.add('bg-indigo-100', 'text-indigo-700'); // Restore default colors
            });

            const selectedButton = Array.from(optionButtons).find(button => button.textContent === selectedOption);
            if (selectedButton) {
                selectedButton.classList.add('ring-4', 'ring-primary', 'ring-offset-2'); // Highlight selected
            }

            currentSelectedOption = selectedOption;
            currentCardIsCorrect = (selectedOption === currentCard.chinese);
            
            checkAnswerBtn.classList.remove('hidden'); // Show check button
            console.log('Option selected:', selectedOption);
        }

        // Check button clicked (displays feedback and highlights options, but does NOT flip)
        function checkAnswer() { // Renamed from checkAndFlipCard
            if (currentSelectedOption === null) return; // Ensure an option is selected

            const currentCard = flashcards[currentCardIndex];
            isAnswerChecked = true; // Set state to answer checked

            // After checking, disable all options to prevent further interaction
            const optionButtons = optionsContainer.querySelectorAll('.option-button');
            optionButtons.forEach(button => {
                button.disabled = true;
                button.classList.remove('ring-4', 'ring-primary', 'ring-offset-2'); // Remove primary ring
            });

            // Mark card as attempted
            userStats.attemptedCardEnglishPhrases.add(currentCard.english);

            userStats.totalAttempts++;

            if (currentCardIsCorrect) {
                userStats.correctAnswers++;
                userStats.learnedWords.add(currentCard.english);
                userStats.incorrectlyAnsweredCards.delete(currentCard.english); 
                feedbackMessageEl.textContent = '正确!';
                feedbackMessageEl.className = 'text-2xl font-bold mt-4 text-success';
                playSound(correctSound); 
                
                // Highlight correct option in green
                const correctButton = Array.from(optionButtons).find(button => button.textContent === currentCard.chinese);
                if (correctButton) {
                    correctButton.classList.remove('bg-indigo-100', 'text-indigo-700', 'hover:bg-indigo-200');
                    correctButton.classList.add('bg-success', 'text-white', 'border-2', 'border-success');
                }
            } else {
                if (!userStats.incorrectlyAnsweredCards.has(currentCard.english)) {
                    userStats.incorrectlyAnsweredCards.set(currentCard.english, currentCard);
                }
                userStats.learnedWords.delete(currentCard.english); 
                feedbackMessageEl.textContent = '错误!';
                feedbackMessageEl.className = 'text-2xl font-bold mt-4 text-danger';
                playSound(wrongSound); 

                // Highlight selected (wrong) option in RED
                const selectedWrongButton = Array.from(optionButtons).find(button => button.textContent === currentSelectedOption);
                if (selectedWrongButton) {
                    selectedWrongButton.classList.remove('bg-indigo-100', 'text-indigo-700', 'hover:bg-indigo-200');
                    selectedWrongButton.classList.add('bg-danger', 'text-white', 'border-2', 'border-danger'); // Changed to bg-danger
                }
                // Highlight correct option in green (if it's not the selected wrong one)
                const correctButton = Array.from(optionButtons).find(button => button.textContent === currentCard.chinese);
                if (correctButton && correctButton !== selectedWrongButton) {
                    correctButton.classList.remove('bg-indigo-100', 'text-indigo-700', 'hover:bg-indigo-200');
                    correctButton.classList.add('bg-success', 'text-white', 'border-2', 'border-success');
                }
            }

            // Hide check button after answer is revealed
            checkAnswerBtn.classList.add('hidden'); 
            updateStatsDisplay();
            console.log('Answer checked. Current state:', userStats);
        }

        // Function to flip card to back (called by clicking card after check)
        function flipCardToBack() {
            // Only flip if answer is checked AND card is currently on the front
            if (isAnswerChecked && !cardElement.classList.contains('card-flipped')) {
                const currentCard = flashcards[currentCardIndex];
                englishTextEl.textContent = currentCard.english;
                answerChineseEl.textContent = currentCard.chinese;
                exampleTextEl.textContent = currentCard.example;

                cardElement.classList.add('card-flipped');

                // Make English word clickable for speech
                answerEnglishEl.style.cursor = 'pointer';
                answerEnglishEl.classList.add('hover:text-primary');
                answerEnglishEl.addEventListener('click', speakEnglishWord);

                // Make example sentence clickable for speech
                answerExampleEl.style.cursor = 'pointer';
                answerExampleEl.classList.add('hover:text-primary');
                answerExampleEl.addEventListener('click', speakExampleSentence);
                
                console.log('Card flipped to back.');
            }
        }


        // Navigate to previous card
        function prevCard() {
            // If card is currently flipped to back, flip to front first
            if (cardElement.classList.contains('card-flipped')) {
                cardElement.classList.remove('card-flipped');
                // Give a brief moment for flip animation before changing content
                setTimeout(() => {
                    currentCardIndex = (currentCardIndex - 1 + flashcards.length) % flashcards.length;
                    renderCard();
                }, 300); // Half of card-flip transition duration
            } else { // If already on front or not yet checked, just change card
                currentCardIndex = (currentCardIndex - 1 + flashcards.length) % flashcards.length;
                renderCard();
            }
        }

        // Navigate to next card, handles completion check
        function nextCard() {
            // Case 1: Answer has been checked AND card is currently on the front
            // In this specific scenario, clicking "下一页" should flip the current card to its back.
            if (isAnswerChecked && !cardElement.classList.contains('card-flipped')) {
                flipCardToBack(); // Just flip the current card to reveal answer
                // isAnswerChecked remains true, currentCardIndex does not change.
                return; // Exit the function, don't move to next card yet.
            }

            // Case 2: Card is already on the back side (meaning answer was already seen)
            // Or Case 3: Card is on the front, but answer has NOT been checked (user skipping or fresh card).
            // In these cases, we move to the next logical card.

            // If card is currently flipped to back, flip to front first (for animation)
            if (cardElement.classList.contains('card-flipped')) {
                cardElement.classList.remove('card-flipped');
                // Give a brief moment for flip animation before changing content
                setTimeout(() => {
                    currentCardIndex = (currentCardIndex + 1) % flashcards.length;
                    if (currentCardIndex === 0 && userStats.attemptedCardEnglishPhrases.size >= flashcards.length && flashcards.length > 0) {
                        showCompletionPage(true);
                    } else {
                        renderCard(); // Render the *new* card
                    }
                }, 300); // Half of card-flip transition duration
            } else { // If already on front and answer was NOT checked (or just rendered a new card)
                currentCardIndex = (currentCardIndex + 1) % flashcards.length;
                if (currentCardIndex === 0 && userStats.attemptedCardEnglishPhrases.size >= flashcards.length && flashcards.length > 0) {
                    showCompletionPage(true);
                } else {
                    renderCard(); // Render the *new* card
                }
            }
        }

        // Update card counter
        function updateCardCounter() {
            currentCardIndexEl.textContent = currentCardIndex + 1;
            totalCardsEl.textContent = flashcards.length;
        }

        // Update statistics display (for both header and modal)
        function updateStatsDisplay() {
            const correctRate = userStats.totalAttempts === 0 ? 0 :
                Math.round((userStats.correctAnswers / userStats.totalAttempts) * 100);

            totalWordsModalEl.textContent = flashcards.length;
            learnedWordsEl.textContent = userStats.learnedWords.size;
            correctRateEl.textContent = `${correctRate}%`;
            const progressPercentage = flashcards.length === 0 ? 0 : (userStats.learnedWords.size / flashcards.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
            console.log('Updating Stats Display: Learned:', userStats.learnedWords.size, 'Total Words:', flashcards.length, 'Correct Rate:', correctRate + '%');
        }

        // Show statistics modal
        function showStatsModal() {
            updateStatsDisplay(); // Ensure stats are fresh when modal opens
            statsModal.classList.remove('hidden');
            console.log('Stats Modal opened.');
        }

        // Hide statistics modal
        function hideStatsModal() {
            statsModal.classList.add('hidden');
            console.log('Stats Modal closed.');
        }

        // Show completion page, with optional message for early exit
        function showCompletionPage(completedAll = false) { 
            appContent.classList.add('hidden');
            completionPage.classList.remove('hidden');

            if (completedAll) {
                completionTitleEl.textContent = "Congratulations!";
                completionMessageEl.textContent = "恭喜您完成全部练习！";
            } else {
                completionTitleEl.textContent = "练习结束";
                completionMessageEl.textContent = "您已提前结束练习"; 
            }
            console.log('Showing completion page.');
        }

        // Hide completion page and prepare for new session
        function hideCompletionPage() {
            completionPage.classList.add('hidden');
            appContent.classList.remove('hidden'); // Show app content again
        }

        // Show error report modal
        function showErrorReport() {
            completionPage.classList.add('hidden'); // Hide completion page
            errorReportModal.classList.remove('hidden');
            incorrectCardsList.innerHTML = ''; // Clear previous report

            if (userStats.incorrectlyAnsweredCards.size === 0) {
                incorrectCardsList.innerHTML = '<p class="text-xl text-neutral-light bg-gray-700 p-4 rounded-lg text-center">恭喜您！当前练习中没有错题。</p>';
            } else {
                const incorrectCardsArray = Array.from(userStats.incorrectlyAnsweredCards.values());
                incorrectCardsArray.forEach(card => {
                    const cardDiv = document.createElement('div');
                    cardDiv.className = 'bg-red-50 p-4 mb-4 rounded-lg shadow-sm border border-red-200';
                    cardDiv.innerHTML = `
                        <p class="text-lg font-semibold text-red-800">英文: ${card.english}</p>
                        <p class="text-lg text-neutral-700">中文: ${card.chinese}</p>
                        <p class="text-md italic text-gray-600 cursor-pointer hover:text-primary transition-colors duration-200 flex items-center justify-center gap-2 example-in-report">
                            <span class="report-example-text">例句: ${card.example}</span>
                            <i class="fa fa-volume-up"></i>
                        </p>
                    `;
                    incorrectCardsList.appendChild(cardDiv);
                });
                // Add event listeners to all example sentences in the report
                document.querySelectorAll('.example-in-report').forEach(exampleEl => {
                    exampleEl.addEventListener('click', () => {
                        // Extract text from the span inside the report example
                        const exampleText = exampleEl.querySelector('.report-example-text').textContent.replace('例句: ', '');
                        speakText(exampleText, 'en-US');
                        playSound(clickSound); // Play click sound
                    });
                });
            }
            console.log('Showing error report. Incorrect cards:', userStats.incorrectlyAnsweredCards.size);
        }

        // Hide error report modal
        function hideErrorReport() {
            errorReportModal.classList.add('hidden');
        }

        // New function: Return to practice
        function returnToPractice() {
            hideCompletionPage(); // Hide completion page
            // The appContent is already shown by hideCompletionPage()
            cardElement.classList.remove('card-flipped'); // Ensure card is front-facing
            // Re-render the current card to reset its state, options, etc.
            renderCard(); 
            console.log('Returning to practice from completion page.');
        }

        // New function: Export learning data
        function exportLearningData() {
            const now = new Date();
            const dateStr = now.getFullYear() + '' + 
                            String(now.getMonth() + 1).padStart(2, '0') + '' + 
                            String(now.getDate()).padStart(2, '0');
            const timeStr = String(now.getHours()).padStart(2, '0') + '' + 
                            String(now.getMinutes()).padStart(2, '0') + '' + 
                            String(now.getSeconds()).padStart(2, '0');
            const filename = `学习记录报告_${dateStr}_${timeStr}.txt`;

            const correctRate = userStats.totalAttempts === 0 ? 0 :
                Math.round((userStats.correctAnswers / userStats.totalAttempts) * 100);

            let reportContent = `学习记录报告 - ${now.toLocaleDateString()} ${now.toLocaleTimeString()}\n`;
            reportContent += `\n--- 练习统计 ---\n`;
            reportContent += `总词汇量: ${flashcards.length}\n`;
            reportContent += `已掌握词汇: ${userStats.learnedWords.size} 个\n`;
            reportContent += `正确率: ${correctRate}% (${userStats.correctAnswers} / ${userStats.totalAttempts})\n`;

            if (userStats.incorrectlyAnsweredCards.size > 0) {
                reportContent += `\n--- 错题回顾 ---\n`;
                reportContent += `（以下是本次练习中您回答错误的词汇）\n\n`;
                Array.from(userStats.incorrectlyAnsweredCards.values()).forEach((card, index) => {
                    reportContent += `--- 错题 ${index + 1} ---\n`;
                    reportContent += `英文: ${card.english}\n`;
                    reportContent += `中文: ${card.chinese}\n`;
                    reportContent += `例句: ${card.example}\n\n`;
                });
            } else {
                reportContent += `\n--- 错题回顾 ---\n`;
                reportContent += `恭喜您！本次练习中没有错题。\n`;
            }

            const blob = new Blob([reportContent], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            playSound(clickSound); // Play sound on export
            console.log('Learning data exported:', filename);
        }

        // Restart entire application
        function restartApp() {
            userStats.learnedWords.clear();
            userStats.correctAnswers = 0;
            userStats.totalAttempts = 0;
            userStats.incorrectlyAnsweredCards.clear(); // Clear incorrect answers for new session
            userStats.attemptedCardEnglishPhrases.clear(); // Clear attempted cards for new session
            shuffleCards(flashcards);
            currentCardIndex = 0;
            renderCard();
            updateCardCounter();
            updateStatsDisplay();
            hideStatsModal();
            hideCompletionPage(); 
            hideErrorReport();
            window.speechSynthesis.cancel(); // Stop any ongoing speech
            console.log('App restarted. All stats reset.');
        }

        // Bind event listeners
        function bindEventListeners() {
            // Welcome page event listeners
            enterAppBtn.addEventListener('click', () => {
                if (accessCodeInput.value === correctAccessCode) {
                    startApp();
                    playSound(clickSound); // Play click sound on app entry
                    accessCodeFeedback.classList.add('hidden');
                } else {
                    accessCodeFeedback.classList.remove('hidden');
                    accessCodeInput.value = ''; // Clear input on error
                    // No sound for wrong code
                }
            });

            accessCodeInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    enterAppBtn.click();
                }
            });

            // Main app event listeners
            checkAnswerBtn.addEventListener('click', checkAnswer); // Changed to checkAnswer
            
            // New: Card click listener to flip after answer is checked
            cardElement.addEventListener('click', (e) => {
                // Ensure click is not on an option button itself, or check button
                // Check if the click target or any of its parents is an option button or check button
                let isClickOnButton = false;
                let target = e.target;
                while (target != cardElement && target != null) {
                    if (target.classList && (target.classList.contains('option-button') || target.id === 'check-answer-btn')) {
                        isClickOnButton = true;
                        break;
                    }
                    target = target.parentNode;
                }

                if (!isClickOnButton && isAnswerChecked && !cardElement.classList.contains('card-flipped')) {
                    flipCardToBack();
                }
            });

            prevBtn.addEventListener('click', () => {
                prevCard();
                playSound(clickSound); // Play click sound on navigation
            });
            nextBtn.addEventListener('click', () => {
                nextCard();
                playSound(clickSound); // Play click sound on navigation
            });
            restartBtn.addEventListener('click', () => {
                restartApp();
                playSound(clickSound); // Play click sound on restart
            }); 
            statsBtn.addEventListener('click', () => {
                showStatsModal();
                playSound(clickSound); // Play click sound on stats button
            });
            endPracticeBtn.addEventListener('click', () => {
                showCompletionPage(false); 
                playSound(clickSound); // Play click sound on end practice
            }); 

            // Stats Modal event listeners
            closeStatsBtn.addEventListener('click', () => {
                hideStatsModal();
                playSound(clickSound); // Play click sound on close
            });
            continueBtn.addEventListener('click', () => {
                hideStatsModal();
                playSound(clickSound); // Play click sound on continue
            });
            
            // Completion Page event listeners
            viewReportBtn.addEventListener('click', () => {
                showErrorReport();
                playSound(clickSound); // Play click sound on view report
            });
            startNewSessionBtn.addEventListener('click', () => {
                restartApp();
                playSound(clickSound); // Play click sound on new session
            });
            returnToPracticeBtn.addEventListener('click', () => { // New event listener
                returnToPractice();
                playSound(clickSound);
            });
            exportDataBtn.addEventListener('click', () => { // New event listener
                exportLearningData();
            });

            // Error Report Modal event listeners
            closeErrorReportBtn.addEventListener('click', () => {
                hideErrorReport();
                showCompletionPage(false); 
                playSound(clickSound); // Play click sound on close
            });
            closeReportAndRestartBtn.addEventListener('click', () => {
                restartApp();
                playSound(clickSound); // Play click sound on close & restart
            });


            // Add keyboard navigation for main app
            document.addEventListener('keydown', (e) => {
                const isModalOpen = !statsModal.classList.contains('hidden') || !errorReportModal.classList.contains('hidden');
                const isOverlayPageOpen = !welcomePage.classList.contains('hidden') || !completionPage.classList.contains('hidden');
                
                if (!appContent.classList.contains('hidden') && !isModalOpen && !isOverlayPageOpen) {
                    if (e.key === ' ' || e.key === 'Enter') {
                        e.preventDefault(); 
                        if (currentSelectedOption !== null && !isAnswerChecked) { // If option selected and not yet checked
                            checkAnswerBtn.click(); // Click check button
                        } else if (isAnswerChecked && !cardElement.classList.contains('card-flipped')) { // If checked and on front
                            flipCardToBack(); // Flip to back
                        } else if (cardElement.classList.contains('card-flipped')) { // If already on back
                            nextBtn.click(); // Go to next card
                        }
                    }
                    if (e.key === 'ArrowLeft') {
                        prevBtn.click(); // Use click() to trigger event listener (including sound)
                    }
                    if (e.key === 'ArrowRight') {
                        nextBtn.click(); // Use click() to trigger event listener (including sound)
                    }
                }
            });
        }

        // Initialize application - only bind event listeners initially
        document.addEventListener('DOMContentLoaded', bindEventListeners);
    </script>
</body>
